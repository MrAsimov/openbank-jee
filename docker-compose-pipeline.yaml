version: "3.7"
services:
  openbankdb:
    image: mysql:8.0.17
    environment:
      MYSQL_DATABASE: 'openbankdb'
      MYSQL_USER: 'obuser'
      MYSQL_PASSWORD: 'obpassword'
      MYSQL_ROOT_PASSWORD: 'secret_password'
    expose:
      - 3306
    cap_add:
      - SYS_NICE
    healthcheck:
      test: ["CMD", "mysql", "--user=root", "--password=secret_password", "-e", "'SHOW DATABASES;'"]
      timeout: 5s
      retries: 5
  openbank:
    image: openbank
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
      - 9990:9990
    links:
      - openbankdb
    depends_on:
      - openbankdb
    restart: on-failure